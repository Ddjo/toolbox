
<p-menubar [model]="items" >
    <ng-template #end>
        <div class="flex items-center align-items-center gap-4">
            @if (currentUser()) {
                <i class="pi pi-user"></i>
                Logged as {{currentUser()?.email}}
                <p-button (click)="logout()" size="small">Logout</p-button>
            }
        </div>
    </ng-template>
</p-menubar>
