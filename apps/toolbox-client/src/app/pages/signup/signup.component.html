<div class="flex justify-content-center align-items-center flex-column m-5">

    <h3>{{submitionType() === 'login' ? 'Login' : 'Create an account'}}</h3>
    <form class="flex flex-column gap-2 max-w-30rem" [formGroup]="loginForm">
        <label for="email">Mail</label>
        <input 
            id="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            pInputText 
        />    
        
        <small >
            {{errorMsg()}}
        </small>
    
        <label for="password">Password</label>
        <input 
            id="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            pInputText 
        />
    
        <div class="flex gap-3 align-items-center">
            <p-button label="Create an account" (onClick)="createAccount()" />
            <p-button label="Back to login"  [size]="'small'" [routerLink]="'/login'" />
        </div>
        
    </form>
</div>
