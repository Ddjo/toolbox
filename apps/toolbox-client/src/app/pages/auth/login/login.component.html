<h3>Login</h3>
<div class="flex flex-column gap-2">
    <label for="email">Mail</label>
    <input 
        id="email"
        pInputText 
    />

    <label for="password">Password</label>
    <input 
        id="password"
        pInputText 
    />

    <p-button label="Submit" />
    <p-button label="Create an account" [routerLink]="'register'" />
</div>
