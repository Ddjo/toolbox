<div class="main">

    <!-- <ng-container *ngIf="booksStore.booksEntities()" > -->
        <p-table [value]="booksStore.booksEntities()" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="width:25%">
                        Name 
                    </th>
                    <th pSortableColumn="action" style="width:25%">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book let-editing="editing">
                <tr>
                    <td>{{ book.title }}</td>
                    <td><p-button (onClick)="removeBookFromLibrary(book._id)">Delete</p-button> </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No books in library</td>
                </tr>
            </ng-template>
        </p-table>
    <!-- </ng-container> -->
</div>
