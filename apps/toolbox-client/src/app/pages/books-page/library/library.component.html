<div class="flex flex-column gap-3">

    <p-table [value]="booksStore.booksEntities()" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:95%">
                    Name 
                </th>
                <th pSortableColumn="action" style="width:5%">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book let-editing="editing">
            <tr>
                <td>{{ book.title }}</td>
                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        size="small" 
                        [routerLink]="'update/' + book._id"
                    />
                </td>
                <td>
                    <p-button 
                        icon="pi pi-trash" 
                        size="small" 
                        (onClick)="removeBookFromLibrary(book._id)"
                    />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No books in library</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="flex gap-3 align-items-center">
        <p-button [routerLink]="'create'">Add a book</p-button>
    </div>
</div>
